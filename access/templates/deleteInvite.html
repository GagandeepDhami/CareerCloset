{%  extends 'base.html' %}

{% block title %}Career Closet | Delete Invite{% endblock %}

{% block content %}
    <div class="container">
        <h2>Delete Invite</h2>

        <p>
            Are you sure you want to delete this invite for {{ invite.email }}?
        </p>

        <form action="/auth/access/delete-invite/{{ invite.id }}/" method="post">
            {% csrf_token %}

            <button type="submit" class="btn-danger btn">Delete</button>
            <button type="button" class="btn-secondary btn" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
{% endblock %}
