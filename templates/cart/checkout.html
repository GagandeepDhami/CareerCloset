{% extends 'base.html' %}
{% block content %}
<body>
    <style>
      .background-container {
        background-color: #9edcff;
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
    
      .cart-container {
        margin: 3rem auto;
        max-width: 800px;
        background-color: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        padding-top: 50px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
    
      .table thead th {
        background-color: #f7f7f7;
        color: #333;
        font-weight: bold;
      }
    
      .btn-danger {
        font-size: 0.9rem;
        padding: 0.25rem 0.75rem;
        border-radius: 5px;
      }
    
      .btn-success {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 5px;
        font-weight: bold;
      }
    
      .cart-summary {
        margin-top: 1rem;
        text-align: center;
      }
    
      .empty-cart {
        text-align: center;
        font-style: italic;
        color: #555;
        margin-top: 2rem;
      }
    
      .cart-heading {
        padding-top: 50px;
      }
    
      .cart-image {
        width: 80px;
        height: auto;
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
    
    <div class="background-container"></div>
    
    <div class="container">
        <h1 class="text-center my-4" style="padding-top: 86px;">Thank You</h1>
        <div style="text-align: center;">
            <h4>Your request has been placed.</h4>
            <p><strong>Your order number is #{{ order.order_id }}, once we process your order you will receive an email with pickup information.</strong></p>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>

{% endblock %}
