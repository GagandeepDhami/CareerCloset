<h2>Your Cart</h2>
{% if cart.items.all %}
<ul>
  {% for item in cart.items.all %}
  <li>
    {{ item.clothing_item.name }}
    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
