{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .menu {
        display: flex; /* Use flexbox for layout */
        justify-content: flex-start; /* Center the menu items */
        margin: 0 auto;
        margin-left: 10px;
        position: relative;
        width: auto; /* Change to auto for better flexibility */
        z-index: 100;
      }
      
      
      .menu > li {
        position: relative; /* Needed for absolute positioning of dropdowns */
        margin: 0 10px; /* Add some margin between menu items */
        list-style: none;
      }
      
      .menu > li > a {
        background: transparent;
        color: #fff;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
      }
      
      .menu ul {
        background: transparent; /* Change background to white */
        opacity: 0;
        height: 0;
        display: none;
        text-align: center;
        position: absolute;
        transition: all 0.5s ease;
        top: 100%; /* Position dropdown directly below parent */
        width: auto; /* Set to auto or specific width */
        min-width: 150px; /* Minimum width for better spacing */
        z-index: 1000; /* Higher z-index to ensure dropdown is above other elements */
        padding: 10px 0; /* Add padding on top and bottom */
        margin: 0; /* Reset margin */
      }
      
      .menu, .menu ul {
        list-style: none; /* Remove default list styling */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margin */
      }

      
      .menu li:hover ul {
        transform: translateY(0); /* Ensure dropdown is positioned correctly */
        background-color: white;
      }
      
      .menu ul li {
        margin: 10px 0; /* Add vertical spacing between items */
      }

      .menu ul a {
        color: #efab00;
        display: block;
        padding: 10px 20px; /* Increased padding for child links */
        white-space: nowrap; /* Prevent text from wrapping */
      }
      
          </style>
