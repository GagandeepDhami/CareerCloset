{% extends 'base.html' %}

{% block content %}
<body>
    <div class="jumbotron">
        <div class="background-container">
            <img src="static/images/bluebackground.png" alt="Bubbly Blue Background" style="width: 100%; height: 100%; margin-top: 2px;">
        </div>
      </div>
    <style>
        .product-image {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
        }
        
    </style>
    <div class="frontwords-container">
        <div class="container my-5">
            <h1 class="text-center mb-4">Women Clothing</h1>

            <div class="row">
                {% for item in items %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <!-- Fixed-size image with object-fit -->
                        <img src="../static/images/careercloset.png" class="card-img-top product-image" alt="{{ item.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                            <p class="card-text"><strong>${{ item.price }}</strong></p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p class="text-center">No products available at the moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
