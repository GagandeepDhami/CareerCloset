{% extends 'base.html' %} 
{% block content %}
<body>
  <style>
    .background-container {
      background-color: #9edcff; 
      width: 100%;
      height: 100vh; 
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .frontwords-container {
      position: relative;
      z-index: 1;
      padding-top: 50px;
    }
  </style>

  <div class="background-container"></div>

  <div class="frontwords-container">
    <div class="container my-5">
      <h1 class="text-center mb-4">Womens Clothing</h1>

      <div class="row">
        {% for item in context %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            {% for image in item.images.all %}
            <img src="{{ image.image.url }}" alt="{{ item.name }} image" class="clothing-image">
        {% endfor %}
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description|truncatewords:20 }}</p>
              <a
                href="{% url 'add_to_cart' item.clothing_id %}"
                class="btn btn-primary"
                >Add to Cart</a
              >
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center">
          No female clothing items available at the moment.
        </p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
{% endblock %}
