{% extends 'base.html' %}

{% block content %}
<body>
    <style>
        /* Apply background color instead of image */
        .background-container {
            background-color: #9edcff; /* Light blue background */
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .product-image {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
        }

        .frontwords-container {
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }
    </style>

    <!-- Background container -->
    <div class="background-container"></div>

    <!-- Front content container -->
    <div class="frontwords-container">
        <div class="container my-5">
            <h1 class="text-center mb-4">Women Clothing</h1>

            <div class="row">
                {% for item in items %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <!-- Fixed-size image with object-fit -->
                        <img src="../static/images/careercloset.png" class="card-img-top product-image" alt="{{ item.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                            <p class="card-text"><strong>${{ item.price }}</strong></p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <p class="text-center">No products available at the moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
