<!DOCTYPE html>
<html lang="en">
<!-- KSU Career Closet: HOME PAGE -->

<head>
    <title>KentStateCareerCloset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home.css"> 
</head>

<body> 
<!-- navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#home">
        <img src="static/images/ksu-white-logo 2.png" alt="Kent State Logo" class="navbar-logo">
      </a>
    </div>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item me-3">
        <a class="nav-link text-decoration-none" href="#woman">WOMAN</a> 
      </li>
      <li class="nav-item me-3">
        <a class="nav-link text-decoration-none" href="#men">MEN</a> 
      </li>
    </ul>      

    <div class="d-flex align-items-center ms-auto navbar-icons"> 
      <div class="search__container">
          <p class="search__title"></p>
          <input class="search__input" type="text" placeholder="Search...">
      </div>
      <a class="nav-link" href="#hearted">
          <img src="static/images/heart.png" class="img-heart" alt="White Heart">
      </a>
      <a class="nav-link" href="#checkout">
          <img src="static/images/shoppingbag.png" class="img-bag" alt="White Shopping Bag">
      </a>
    </div>
  </div>
</nav>

<!-- jumbotron -->
<div class="jumbotron">
  <div class="background-container">
      <img src="static/images/bluebackground.png" alt="Bubbly Blue Background" style="width: 100%; height: 760px; margin-top: 2px;">
  </div>

  <div class="frontwords-container">
      <img src="static/images/careercloset.png" class="img-ksucc fade-in" alt="Kent State Career Closet">
      <img src="static/images/whitescribble1.png" class="img-whitescrib1" alt="White Pencil Scribble">
      <img src="static/images/handshake.png" class="img-handshake" alt="Two People Shaking Hands">
  </div>
</div>

<!-- about -->
<div id="about" class="container-fluid">
  <div class="image-container2">
    <img src="static/images/hangers.png" alt="Blue Hanger Background" style="width: 100%; height: 760px; margin-top: 2px;">
  </div>
</div>

<!-- Include the JavaScript file -->
<script src="home.js"></script>
</body>
</html>
