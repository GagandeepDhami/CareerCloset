{% extends 'base.html' %}
<body> 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/static/home.css"> 
{% block content %}
<!-- jumbotron -->
<div class="jumbotron">
  <div class="background-container">
      <img src="static/images/bluebackground.png" alt="Bubbly Blue Background" style="width: 100%; height: 760px; margin-top: 2px;">
  </div>

  <div class="frontwords-container">
      <img src="static/images/careercloset.png" class="img-ksucc fade-in" alt="Kent State Career Closet">

  </div>
</div>

<!-- one -->
<div id="one" class="container-fluid">
  <div class="image-container2">
    <img src="static/images/hangers.png" alt="Blue Hanger Background" style="width: 100%; height: 760px; margin-top: 2px;">

    <div class="text-container">
      <div class="seasonreg-text">
        <p>Choose Your Outfit</p>
      </div>
      <div class="seasonitl-text">
        <p> Explore our career-ready options</p>
      </div> 
    </div>

  </div>

<!-- Include the JavaScript file -->
<script src="/static/home.js"></script>
{% endblock %}

</body>
</html>
